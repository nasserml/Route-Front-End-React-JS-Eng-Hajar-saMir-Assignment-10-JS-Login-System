<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap css -->

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Custome css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>

    <!-- Beginning of the Login -->
    <div class="login">
        <div class="container">
            
            <div class="login-box">

                <div class="login-title">
                    <h1>Smart Login System</h1>
                </div>
    
                <div class="login-form">
                    <div class="form">
                        <input id="loginEmail" class="form-control email-login" type="email" placeholder="Enter your email">
                       

                        <input id="loginPassword" class="login-password form-control" type="password" placeholder="Enter your password">

                        <p id="loginError">  
 

                        </p>

                        <button id="loginButton" type="button" class="login-button btn btn-outline-info" id="login-button">Login</button>

                        <p>Don't have an account? <a href="./sign-up.html">Sign Up</a></p>
                        <div class="clear-fix"></div>

                    </div>
                    
                 </div>

            </div>
            

        </div>
    </div>

    <!-- Ending of the Login -->

    <!-- main Javascript -->
    <script src="./js/login.js"></script>
</body>
</html>
